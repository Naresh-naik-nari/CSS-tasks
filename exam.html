<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .main {
            width: 80%;
            height: 80vh;
            display: flex;
            justify-content: space-between;
            border: 2px solid #000;
        }

        .header {
            width: 25%;
            height: 100%;
            border-right: 2px solid #000;
            padding: 20px;
            background-color: #e1f5fe;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header p {
            margin: 10px 0;
            font-size: 18px;
        }

        .container {
            width: 70%;
            height: 100%;
            padding: 20px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            padding: 10px;
            color: green;
            font-size: 24px;
        }

        .image {
            padding: 10px;
            margin-top: 20px;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="header">
            <p>Rental</p>
            <p>From $99</p>
            <p>per night</p>
        </div>
        <div class="container">
            <h1>The Apartment</h1>
            <div class="image">
                <img src="https://www.w3schools.com/w3images/livingroom.jpg" alt="Living Room">
            </div>
        </div>
    </div>
</body>

</html>
