<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Boxs</title>
    <link rel="stylesheet" href="flexbox1.css">
</head>

<body>
    <div class="maincontainer">
        <div class="box1">
                <div class="box1-1">
                <h1>Mastery Games</h1>
                <p>Create your account</p>
                </div>
            <div class="box1-2">
                <form action="get">
                    <label for="Name">
                        <input type="text" name="Name" id="" autofocus required placeholder="First Name"
                            pattern="[a-zA-Z.]+">
                    </label>
                    <br>
                    <label for="Name">
                        <input type="mailto" name="Name" id="" autofocus required placeholder="Email"
                            pattern="[a-z1-9A-Z.]+@gmail/.com">
                    </label>
                    <br>
                    <label for="Name">
                        <input type="password" name="Name" id="" autofocus required placeholder="Password"
                            pattern="[a-zA-Z.]+{6}">
                    </label>
                    <br>
                    <input type="submit" value="CREATE ACCOUNT" name="submit" id="submit">
                    <div class="box3">
                        <span>Aleady have a Mastery Games account?</span>
                        <a href="">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
