<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body::after {
            content: "";
            background-color: red;
            display: block;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-left: 300px;
            /* position: relative; */
        }

        .box {
            width: 600px;
            height: 250px;
            background-color: black;
            display: block;
        }

        .box::after {
            content: "";

        }

        .main {
            width: 100%;
            height: 400px;
            /* position: relative; */
        }

        .box1 {
            /* border: 10px white solid; */
            margin-left: 20px;
            top: 200px;
            position: absolute;

        }
        .circle {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            margin-left: 200px;
            position: relative;
            top: 50px;
            z-index: 1;
            border: 20px solid white;
        }
    </style>
</head>

<body>
    <div class="circle"></div>
    <div class="main">
        <div class="box box1"></div>
    </div>
</body>

</html>
